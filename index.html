<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/flowers.png" type="image/x-icon">
  <title>Flowers</title>
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff80bf, #7b2cbf);
      overflow: hidden;
      color: white;
    }

    /* CUADRO PRINCIPAL */
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      max-width: 500px;
      width: 90%;
      z-index: 1;
    }

    .greetings span {
      font-size: 60px;
      font-weight: bold;
      margin: 0 3px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .description {
      margin: 15px 0;
      font-size: 20px;
      color: #f1f1f1;
    }

    /* COUNTDOWN EN CUADROS */
    #countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .time-box {
      background: rgba(0, 0, 0, 0.4);
      padding: 15px;
      border-radius: 12px;
      min-width: 80px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease-in-out;
    }

    .time-box:hover {
      transform: scale(1.1);
    }

    .time-value {
      font-size: 26px;
      font-weight: bold;
      color: hsl(300, 92%, 90%);
    }

    .time-label {
      font-size: 14px;
      margin-top: 5px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .button {
      margin-top: 20px;
    }

    .botones {
      background: #ff4081;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      color: white;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .botones:hover {
      background: #e91e63;
      transform: scale(1.1);
    }

    /* BOT√ìN ADMIN */
    #adminBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #222;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 2;
    }

    #adminBtn:hover {
      background: #444;
      transform: scale(1.05);
    }

    /* MODAL GENERAL */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 3;
    }

    .modal-content {
      background: #fff;
      color: #333;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    .modal-content h2 {
      margin-bottom: 15px;
    }

    .close {
      margin-top: 15px;
      background: #ff4081;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    /* MODAL ADMIN */
    #adminModal input {
      width: 80%;
      padding: 8px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #adminModal button {
      margin-top: 12px;
    }

    /* BURBUJAS DE FONDO */
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .bubble {
      position: absolute;
      bottom: -150px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }

      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <!-- BOT√ìN ADMIN -->
  <button id="adminBtn">Admin</button>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container">
    <div class="greetings">
      <span>H</span>
      <span>O</span>
      <span>L</span>
      <span>A</span>
      <span>!</span>
    </div>

    <div class="description">
      <span>...............</span>
    </div>

    <div id="countdown"></div>

    <div class="button">
      <button class="botones" id="openBtn">CLICK AQU√ç</button>
    </div>
  </div>

  <!-- MODAL MENSAJE -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modalText"></h2>
      <button class="close" onclick="closeModal()">Cerrar</button>
    </div>
  </div>

  <!-- MODAL ADMIN -->
  <div id="adminModal" class="modal">
    <div class="modal-content">
      <h2>Acceso Administrador</h2>
      <input type="password" id="adminPass" placeholder="Contrase√±a">
      <br>
      <button class="close" onclick="checkAdmin()">Ingresar</button>
      <button class="close" onclick="closeAdminModal()">Cancelar</button>
    </div>
  </div>

  <!-- BURBUJAS -->
  <div class="bubbles"></div>

  <script>
    // BURBUJAS
    const bubblesContainer = document.querySelector('.bubbles');
    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.width = `${Math.random() * 40 + 10}px`;
      bubble.style.height = bubble.style.width;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${Math.random() * 15 + 10}s`;
      bubblesContainer.appendChild(bubble);
    }

    // FECHA OBJETIVO
    const targetDate = new Date("Sep 21, 2025 08:00:00 GMT-0500").getTime();
    const countdown = document.getElementById("countdown");

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        clearInterval(timer);
        countdown.innerHTML = "<div class='time-box'><span class='time-value'>üéâ</span><div class='time-label'>¬°Accede!</div></div>";
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = `
          <div class="time-box">
            <span class="time-value">${days}</span>
            <div class="time-label">D√≠as</div>
          </div>
          <div class="time-box">
            <span class="time-value">${hours}</span>
            <div class="time-label">Horas</div>
          </div>
          <div class="time-box">
            <span class="time-value">${minutes}</span>
            <div class="time-label">Minutos</div>
          </div>
          <div class="time-box">
            <span class="time-value">${seconds}</span>
            <div class="time-label">Segundos</div>
          </div>
        `;
      }
    }, 1000);

    // MODAL MENSAJES
    function showModal(message) {
      document.getElementById("modalText").innerText = message;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    // BOT√ìN PRINCIPAL
    document.getElementById("openBtn").addEventListener("click", () => {
      const now = new Date().getTime();
      if (now >= targetDate) {
        window.location.href = "flower.html";
      } else {
        showModal("‚è≥ Todav√≠a falta tiempo para poder abrir.");
      }
    });

    // ADMIN BOT√ìN
    document.getElementById("adminBtn").addEventListener("click", () => {
      document.getElementById("adminModal").style.display = "flex";
    });

    function closeAdminModal() {
      document.getElementById("adminModal").style.display = "none";
    }

    // VALIDAR ADMIN
    function checkAdmin() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "ROGER") {
        window.location.href = "flower.html";
      } else {
        showModal("‚ùå Contrase√±a incorrecta");
      }
      closeAdminModal();
    }
  </script>
</body>

</html>
